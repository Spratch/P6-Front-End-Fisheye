<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/7b15934b34.js" crossorigin="anonymous"></script>
  </head>
  <body id="body">
    <header>
      <a href="/" aria-label="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" id="modalOpenBtn">Contactez-moi</button>
      </div>
      <div class="photographer-portfolio">
        <div class="sorting">Trier par</div>
        <div class="portfolio-grid"></div>
      </div>
      <div class="photographer-value"></div>
    </main>

    <div id="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
			<div class="modal">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <div id="modalCloseBtn" aria-label="Fermer le formulaire de contact" onclick="closeModal()" >
            <img src="assets/icons/close.svg" />
          </div>
        </header>

				<form id="contact_form">
					<div>
						<label id="first-name-label" for="first-name">Prénom</label>
						<input type="text" id="first-name" name="first-name" autocomplete="given-name" aria-labelledby="first-name-label" required />

						<label id="last-name-label" for="last-name">Nom</label>
						<input type="text" id="last-name" name="last-name" autocomplete="family-name" aria-labelledby="last-name-label" required />

						<label id="email-label" for="email">Email</label>
						<input type="email" id="email" name="email" autocomplete="email" aria-labelledby="email-label" required />

						<label id="message-label" for="message">Votre message</label>
						<textarea id="message" name="message" aria-labelledby="message-label" required></textarea>
					</div>
          <button class="contact_button" aria-label="Envoyer" onclick="submitForm()">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="lightbox_modal" aria-hidden="true" role="dialog" aria-label="Vue rapprochée de l'image" aria-hidden="true">
      <div class="lightbox">
        <div class="buttons-line">
          <button class="lightbox-prev">Prev</button>
          <button class="lightbox-next">Next</button>
          <button class="lightbox-close" onclick="closeLightbox()">x</button>
        </div>
        <div id="lightbox_media"></div>
      </div>
    </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
